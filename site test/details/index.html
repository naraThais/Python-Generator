<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design - Beauty in the details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header class="header">
          <div class="logo">
            <div class="logo-shape"></div>
          </div>

          <nav class="nav">
            <a href="#" class="nav-link">ABOUT US</a>
            <a href="#" class="nav-link">SERVICE</a>
            <a href="#" class="nav-link">OUR TEAMS</a>
            <a href="#" class="nav-link">CONTACT</a>
          </nav>

          <button class="login-btn">LOG IN</button>
        </header>

        <main class="main-content">
          <section class="left-section">
            <div class="hero-text">
              <h1 class="hero-title">Beauty in the details</h1>
              <p class="hero-description">
                Interior design is the process of creating a space that combines
                creativity, aesthetics and functionality.
              </p>
            </div>

            <div class="search-box">
              <input
                type="text"
                placeholder="Find interiors"
                class="search-input"
              />
              <button class="search-btn">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="white"
                  stroke-width="2"
                >
                  <circle cx="11" cy="11" r="8" />
                  <path d="m21 21-4.35-4.35" />
                </svg>
              </button>
            </div>

            <div class="stats">
              <div class="stat-item">
                <div class="stat-number">25</div>
                <div class="stat-label">Professional designers</div>
              </div>
              <div class="stat-item">
                <div class="stat-number">54</div>
                <div class="stat-label">Completed projects</div>
              </div>
            </div>

            <div class="avatars">
              <div class="avatar avatar-1"></div>
              <div class="avatar avatar-2"></div>
              <div class="avatar avatar-3"></div>
            </div>
          </section>

          <section class="right-section">
            <div class="card-item card-large">
              <div class="card-overlay">
                <h2 class="card-title">Interior for a stylish life</h2>
              </div>
              <button class="card-action-btn">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="white"
                  stroke-width="2"
                >
                  <path d="m7 17 9.2-9.2M17 17V7H7" />
                </svg>
              </button>
            </div>

            <div class="card-row">
              <div class="card-item card-small">
                <div class="card-overlay">
                  <h3 class="card-title-small">Custom furniture</h3>
                </div>
                <button class="card-action-btn-small">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="white"
                    stroke-width="2.5"
                  >
                    <line x1="12" y1="5" x2="12" y2="19" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                  </svg>
                </button>
              </div>

              <div class="card-item card-small">
                <div class="card-overlay">
                  <h3 class="card-title-small">Only branded</h3>
                </div>
                <button class="card-action-btn-small">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="white"
                    stroke-width="2.5"
                  >
                    <line x1="12" y1="5" x2="12" y2="19" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                  </svg>
                </button>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
