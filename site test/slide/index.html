<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Interior Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <aside class="sidebar">
        <div class="logo">me.</div>
        <nav class="menu">
          <a href="#">About</a>
          <a href="#">Products</a>
          <a href="#">Contact</a>
        </nav>
        <div class="find">↙ Where to find us!</div>
      </aside>

      <main class="content">
        <section class="image-section">
          <div class="room">
            <div class="shelf top">
              <div class="box"></div>
              <div class="box small"></div>
            </div>
            <div class="shelf middle">
              <div class="box"></div>
              <div class="box small"></div>
            </div>
            <div class="bench"></div>
            <div class="table"></div>
            <div class="lamp"></div>
          </div>
        </section>

        <section class="text-section">
          <div class="header-text">
            <span class="subtitle">INTERIOR</span>
            <h1>DESIGN</h1>
            <p>New home furniture collections and decoration accessories</p>
          </div>

          <div class="search">
            <input type="text" placeholder="Search your product" />
            <button>ok</button>
          </div>

          <div class="video">
            <div class="play">▶</div>
          </div>

          <p class="description">
            We are sure so many amazing collaborations are out there and can’t
            wait to share the best ones from the Interior Collection.
          </p>

          <div class="vertical-menu">
            <span>Facebook</span>
            <span>Instagram</span>
            <span>Twitter</span>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
