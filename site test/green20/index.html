<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modern Interior</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="topbar">
        <div class="logo">int.</div>
        <nav class="menu">
          <a href="#">DECOROR</a>
          <a href="#">FURNITURE</a>
          <a href="#">LIGHTING</a>
          <a href="#">KITCHEN</a>
        </nav>
        <div class="search-box">
          <span>Search</span>
        </div>
        <div class="home-icon">⌂</div>
      </header>

      <main class="layout">
        <aside class="social">
          <div class="line"></div>
          <div class="icons">
            <span>f</span>
            <span>t</span>
            <span>◎</span>
          </div>
        </aside>

        <section class="image-area">
          <img src="interior.jpg" alt="" />
          <div class="marker m1">01</div>
          <div class="marker m2">02</div>
          <div class="projects">OUR PROJECTS</div>
        </section>

        <section class="info">
          <div class="info-inner">
            <span class="number">02</span>
            <h1>MODERN<br />INTERIOR</h1>
            <p>
              Your Home should tell the story of who you are, and be a
              Collection of what you Love.
            </p>
            <button>SHOP NOW</button>
            <div class="arrows">
              <span>◀</span>
              <span>▶</span>
            </div>
          </div>
        </section>
      </main>
    </div>
